<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="assets/images/globe.png" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

    <!-- Development -->
    <script src="assets/js/initialise.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/publisher.js"></script>
    <script src="assets/js/getHeadline.js"></script>
    <script src="assets/js/headlines.js"></script>
    <script src="assets/js/script.js"></script>

    <!-- Production -->
    <!--<script src="dist/js/headlines/min/headlines.js"></script>-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/modules/mdb/css/mdb.css" type="text/css" />
    <link rel="stylesheet" href="assets/modules/mdb/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>World News Feed | Search Top Headlines</title>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                 </button>
                <div class="navbar-brand">
                    <a href="index.html">
                        <p>NEWS</p>
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#" onclick="advancedSearch()">Use Advanced Search</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid menu-header">
        <div class="headlineMenu">
            <div id="headlineSearch">
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-control" id="menuCountry"></select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" id="menuCategory"></select>
                    </div>
                    <div class="col-md-3">
                        <select onchange="sourceChange(this)" class="form-control" id="menuSources"></select>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" onkeyup="alphanumericsonly(this)" id="searchBoxHeadline" placeholder="Search Headlines" type="text"/>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" id="searchButtonHeadline" onclick="getHeadlineInfo()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading">
            <div class="row">
                <div class="col-md-12">
                    <img alt="loading" src="assets/images/loading.gif">
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <!-- Navigation for Search Stuff -->
        <div class="headlineMenu">
            <div id="navigationHeadline">
                <div class="row">
                    <div class="col-md-12">
                        <div class="navigation-buttons">
                            <button onclick="prevHeadline()" class="prevButton"><i class="fa fa-angle-left"></i></button>
                            <button onclick="nextHeadline()" class="nextButton"><i class="fa fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="totalResultsInfoHeadline"></p>
                </div>
            </div>
        </div>
        
        <!-- Output -->
        <div class="row">
            <div class="col-md-12">
                <div id="output">

                </div>
            </div>
        </div>
        <!-- Close Output -->

        <!--Message Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <p class="modal-title"></p>
                    </div>
                    <div class="modal-message"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Multiple Select Modal -->
        <div id="selectModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <p class="modal-title"></p>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <ul id="checklist"></ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll to top -->
        <div class="container-fluid footer-bar">
            <div class="scrollTop">
                <i class="fa fa-angle-up"></i>
            </div>
        </div>
    </div>
</body>

</html>
