<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="assets/js/initialise.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/publisher.js"></script>
    <script src="assets/js/getPublisher.js"></script>
    <script src="assets/js/getHeadline.js"></script>
    <script src="assets/js/headlines.js"></script>
    <script src="assets/js/script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Concept Testing Headlines</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <div class="row">
                <div class="col-md-12">
                    <h1>Top Headlines</h1>
                    <button class="btn btn-link" onclick="advancedSearch()">Use Advanced Search</button>
                </div>
            </div>
        </div>

        
        <!-- Navigation for Headline Stuff -->
        <div id="headlineMenu">
            <div id="navigationHeadline">
                <div class="row">
                    <div class="col-md-12">
                        <button onclick="prevHeadline()" class="prevButton btn btn-primary">Previous</button>
                        <button onclick="nextHeadline()" class="nextButton btn btn-primary">Next</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <p id="totalResultsInfoHeadline"></p>
                    </div>
                </div>
            </div>

            <!-- Navigation for Headline Stuff -->

            <div id="headlineSearch">
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-control" id="menuCountry"></select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" id="menuCategory"></select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="menuSources"></select>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" id="searchBoxHeadline" placeholder="Search Headlines" type="text" name="" />
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-info" id="searchButtonHeadline" class="searchButton" onclick="getHeadlineInfo()">Search</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="loading">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/images/loading.gif"></img>
                </div>
            </div>
        </div>

        <!-- Output -->
        <div class="row">
            <div id="output">

            </div>
        </div>
        <!-- Close Output -->


    </div>
</body>

</html>
